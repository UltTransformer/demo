version: 2  
deploy:  
  steps:  
    setupVariables:  
      after:  
        - name: Set Region
          run: aws configure set default.region eu-north-1 stack-name demo-vpc

destroy:  
  steps:  
    setupVariables:  
      after:  
        - name: Set Region
          run: aws configure set default.region eu-north-1
        - name: Set Stackname
          run: aws cloudformation create-stack-set --stack-set-name demo-vpc
