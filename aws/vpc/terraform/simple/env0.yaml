version: 2
deploy:
  steps:
    terraformInit:
      before:
        - name: Create String
          run: |
            env_region=$( cat env0.auto.tfvars.json | jq -r '.region' )
            echo "$ENV0_ENVIRONMENT_ID"
            echo ${env_region}
            echo "-----"
            state_string="$ENV0_ENVIRONMENT_ID.${env_region}"
            export TF_VAR_state_string=$state_string
            echo "$TF_VAR_state_string"

